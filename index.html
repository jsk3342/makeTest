<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
      <h1 class="ir">weniv</h1>
      <img class="logo" src="./src/img/weniv-logo.png" alt="weniv">
    </header>
    <main class="main">
      <h2 class="main-title">TIMER</h2>
      <div class="grid-row">
        <button type="button">
          <h3>HRS</h3>
          <img src="./src/img/box.png" alt="HRS">
        </button>
        <button type="button">
          <h3>MIN</h3>
          <img src="./src/img/box.png" alt="MIN">
        </button>
        <button type="button">
          <h3>SEC</h3>
          <img src="./src/img/box.png" alt="SEC">
        </button>
      </div>
      <div class="control-btn">
        <button type="button">
          <img src="./src/img/button/start-disabled.png" alt="start">
        </button>
        <button type="button">
          <img src="./src/img/button/reset-disabled.png" alt="reset">
        </button>
      </div>
    </main>
    <footer class="footer">

</html>
